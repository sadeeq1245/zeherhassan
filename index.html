<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ZH | Web3 Premium</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* Base + Dark Background */
body, html {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: #020207;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  scroll-behavior: smooth;
}

/* Gradient Animated Background */
@keyframes bgAnim {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  background: linear-gradient(-45deg, #020207, #0d0d0f, #1c003f, #000014);
  background-size: 400% 400%;
  animation: bgAnim 15s ease infinite;
}

/* Navbar + Hamburger */
.navbar {
  position: fixed; top: 0; width: 100%;
  display: flex; justify-content: space-between;
  align-items: center; padding: 18px 30px;
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.65);
  z-index: 999;
}
.logo {
  font-size: 30px; font-weight: bold;
  letter-spacing: 3px;
  color: #00f5ff;
  text-shadow: 0 0 15px #00f5ff, 0 0 30px #7c3aed;
}

/* Hamburger Animation */
.hamburger {
  width: 30px; height: 24px; cursor: pointer;
  display: flex; flex-direction: column;
  justify-content: space-between;
}
.hamburger span {
  background: white; height: 3px; border-radius: 3px;
  transition: 0.4s;
}
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px,6px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px,-6px);
}

/* Sidebar + Overlay */
.sidebar {
  position: fixed; top: 0; left: -260px;
  width: 260px; height: 100%;
  background: #07070a; backdrop-filter: blur(22px);
  transition: 0.4s ease;
  padding-top: 100px; z-index: 998;
}
.sidebar.active { left: 0; }
.sidebar a {
  display: block; padding: 18px 30px;
  color: white; text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}
.sidebar a:hover {
  padding-left: 40px;
  color: #7c3aed;
}

/* Overlay */
.overlay {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  opacity: 0; visibility:hidden;
  transition: 0.4s;
  z-index: 997;
}
.overlay.active { opacity: 1; visibility: visible; }

/* Hero Section */
.hero {
  height: 100vh;
  display: flex; justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 20px;
}
.hero h1 {
  font-size: 56px; font-weight: 900;
  background: linear-gradient(90deg, #00f5ff, #7c3aed);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textGlow 2s ease-in-out infinite alternate;
}
@keyframes textGlow {
  from { text-shadow: 0 0 10px #00f5ff; }
  to { text-shadow: 0 0 30px #7c3aed, 0 0 60px #00f5ff; }
}
.hero p { font-size: 20px; opacity: 0.85; margin-top: 10px; }

/* Sections + Reveal */
section {
  padding: 80px 20px; text-align: center;
}
.reveal {
  opacity: 0; transform: translateY(30px);
  transition: 1s ease-out;
}
.reveal.active {
  opacity: 1; transform: translateY(0);
}

/* Button Styles */
.btn {
  margin-top: 20px;
  padding: 12px 28px;
  background: linear-gradient(90deg, #2563eb,#7c3aed);
  border-radius: 30px;
  color: white; text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 22px #7c3aed;
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
  <div class="hamburger" onclick="toggleMenu(this)">
    <span></span><span></span><span></span>
  </div>
  <div class="logo">ZH</div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- Hero -->
<section class="hero" id="home">
  <div>
    <h1>Future Starts Here</h1>
    <p>Dark-mode Web3 Experience Illuminated</p>
    <a href="#contact" class="btn">Connect with Me</a>
  </div>
</section>

<!-- About -->
<section id="about" class="reveal">
  <h2>What I Do</h2>
  <p>Web3 Vision â€¢ Digital Identity â€¢ Creative Crypto Presence</p>
</section>

<!-- Contact / Social -->
<section id="contact" class="reveal">
  <h2>Say Hello ðŸ‘‹</h2>
  <div>
    <a href="https://youtube.com/zeherhassan" class="btn" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://instagram.com/zeherhassanofficial" class="btn" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://facebook.com/zeherhassanofficial" class="btn" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://x.com/zeherhassan" class="btn" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
  </div>
</section>

<script>
// Sidebar Toggle
function toggleMenu(x) {
  x.classList.toggle("active");
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
function closeMenu() {
  document.querySelector(".hamburger").classList.remove("active");
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

// Scroll Reveal
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("active");
  });
});
document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
