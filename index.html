<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZH | Web3 Premium</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;scroll-behavior:smooth;}
body{
  background:linear-gradient(-45deg,#0f0f0f,#0f172a,#1e1b4b,#000000);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  color:white;
  overflow-x:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating particles */
.particles span{
  position:absolute;
  width:6px;height:6px;
  background:#7c3aed;
  border-radius:50%;
  animation:float 10s linear infinite;
  opacity:0.7;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Navbar */
.navbar{
  position:fixed;
  width:100%;
  top:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 30px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.05);
  z-index:1000;
}

/* Neon Logo */
.logo{
  font-size:28px;
  font-weight:bold;
  letter-spacing:3px;
  color:#00f5ff;
  text-shadow:0 0 10px #00f5ff,0 0 20px #7c3aed,0 0 40px #7c3aed;
  animation:glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #00f5ff;}
  to{text-shadow:0 0 25px #7c3aed,0 0 50px #00f5ff;}
}

/* Hamburger */
.hamburger{width:30px;height:22px;position:relative;cursor:pointer;}
.hamburger span{
  position:absolute;width:100%;height:3px;background:white;border-radius:5px;transition:0.4s;
}
.hamburger span:nth-child(1){top:0;}
.hamburger span:nth-child(2){top:9px;}
.hamburger span:nth-child(3){top:18px;}
.hamburger.active span:nth-child(1){transform:rotate(45deg);top:9px;}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){transform:rotate(-45deg);top:9px;}

/* Sidebar */
.sidebar{
  position:fixed;left:-260px;top:0;height:100%;width:260px;
  backdrop-filter:blur(25px);
  background:rgba(255,255,255,0.08);
  padding-top:100px;transition:0.4s;
}
.sidebar.active{left:0;}
.sidebar a{
  display:block;padding:18px 30px;color:white;text-decoration:none;
  transition:0.3s;
}
.sidebar a:hover{background:rgba(255,255,255,0.1);}

/* Sections */
section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

.glass{
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.08);
  padding:50px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.1);
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.glass.show{
  opacity:1;
  transform:translateY(0);
}

/* Buttons */
.social a{
  display:inline-block;margin:10px;padding:12px 25px;
  border-radius:30px;
  text-decoration:none;color:white;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  transition:0.3s;
}
.social a:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #7c3aed;
}

/* Responsive */
@media(max-width:768px){
  .glass{padding:25px;}
}
</style>
</head>

<body>

<div class="particles">
  <!-- 20 floating particles -->
  <span style="left:5%;animation-duration:8s;"></span>
  <span style="left:15%;animation-duration:12s;"></span>
  <span style="left:25%;animation-duration:10s;"></span>
  <span style="left:35%;animation-duration:14s;"></span>
  <span style="left:45%;animation-duration:9s;"></span>
  <span style="left:55%;animation-duration:11s;"></span>
  <span style="left:65%;animation-duration:13s;"></span>
  <span style="left:75%;animation-duration:10s;"></span>
  <span style="left:85%;animation-duration:12s;"></span>
  <span style="left:95%;animation-duration:15s;"></span>
</div>

<div class="navbar">
  <div class="hamburger" onclick="toggleMenu(this)">
    <span></span><span></span><span></span>
  </div>
  <div class="logo">ZH</div>
</div>

<div class="sidebar" id="sidebar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#social">Social</a>
</div>

<section id="home">
  <div class="glass">
    <h1>Welcome to My Web3 Space</h1>
    <p>Building digital presence with futuristic vibes</p>
  </div>
</section>

<section id="about">
  <div class="glass">
    <h2><i class="fa-brands fa-bitcoin"></i> Crypto Enthusiast</h2>
    <p><i class="fa-solid fa-chart-line"></i> Trading | Web3 | Digital Creator</p>
  </div>
</section>

<section id="social">
  <div class="glass social">
    <h2>Connect With Me</h2>
    <a href="https://youtube.com/zeherhassan" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://instagram.com/zeherhassanofficial" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://facebook.com/zeherhassanofficial" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://x.com/zeherhassan" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
  </div>
</section>

<script>
function toggleMenu(x){
  x.classList.toggle("active");
  document.getElementById("sidebar").classList.toggle("active");
}

/* Scroll reveal */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
});
document.querySelectorAll('.glass').forEach(el=>observer.observe(el));
</script>

</body>
</html>
