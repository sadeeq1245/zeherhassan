<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZH | Cinematic 3D</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background:#040404;
  overflow:hidden;
  color:white;
}

/* Canvas full screen */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* Centered Hero Content */
.hero{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  pointer-events:none;
}

.hero h1{
  font-size:90px;
  letter-spacing:8px;
  font-weight:800;
  color:#00ffcc;
  text-shadow:0 0 25px rgba(0,255,200,0.6);
}

.hero p{
  margin-top:20px;
  font-size:22px;
  opacity:0.8;
  letter-spacing:2px;
}

.btn{
  margin-top:40px;
  padding:14px 40px;
  border-radius:40px;
  border:1px solid rgba(0,255,200,0.4);
  background:rgba(0,255,200,0.05);
  color:#00ffcc;
  font-size:18px;
  cursor:pointer;
  pointer-events:auto;
  transition:0.4s ease;
}

.btn:hover{
  transform:translateY(-5px);
  box-shadow:0 0 40px rgba(0,255,200,0.6);
  background:rgba(0,255,200,0.15);
}
</style>
</head>

<body>

<div class="hero">
  <h1>ZH</h1>
  <p>Digital Presence. Reimagined.</p>
  <button class="btn">Explore</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Lights */
const ambientLight = new THREE.AmbientLight(0x00ffcc, 0.6);
scene.add(ambientLight);

const pointLight = new THREE.PointLight(0x00ffcc, 2, 100);
pointLight.position.set(5,5,5);
scene.add(pointLight);

/* Glass Outer Sphere */
const outerGeometry = new THREE.SphereGeometry(2, 64, 64);
const outerMaterial = new THREE.MeshPhysicalMaterial({
  color: 0x00ffcc,
  roughness: 0,
  transmission: 1,
  thickness: 0.5,
  transparent: true,
  opacity: 0.2,
});
const outerSphere = new THREE.Mesh(outerGeometry, outerMaterial);
scene.add(outerSphere);

/* Glowing Core */
const coreGeometry = new THREE.SphereGeometry(1.2, 64, 64);
const coreMaterial = new THREE.MeshStandardMaterial({
  color: 0x00ffaa,
  emissive: 0x00ffaa,
  emissiveIntensity: 2,
});
const coreSphere = new THREE.Mesh(coreGeometry, coreMaterial);
scene.add(coreSphere);

/* Animation */
function animate(){
  requestAnimationFrame(animate);

  outerSphere.rotation.y += 0.002;
  coreSphere.rotation.y -= 0.003;

  outerSphere.position.y = Math.sin(Date.now()*0.001) * 0.2;
  coreSphere.position.y = Math.sin(Date.now()*0.001) * 0.2;

  renderer.render(scene, camera);
}

animate();

/* Resize */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
